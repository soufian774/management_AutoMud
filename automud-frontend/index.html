<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- üîß ANTI-ZOOM REFRESH: Meta tag ottimizzato per mobile -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- Prevenzione comportamenti indesiderati su iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Prevenzione zoom su input field -->
    <meta name="mobile-web-app-capable" content="yes" />

    <title>AutoMud - Gestionale</title>

    <style>
      /* CSS Anti-zoom globale */
      @media screen and (max-width: 768px) {
        html {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          touch-action: manipulation;
        }

        body {
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
          touch-action: manipulation;
          overscroll-behavior: contain;
        }

        /* Prevenzione pull-to-refresh */
        body {
          overscroll-behavior-y: contain;
        }

        /* Elementi interattivi mantengono la funzionalit√† */
        input,
        textarea,
        button,
        [role="button"],
        a,
        select {
          -webkit-user-select: auto !important;
          -moz-user-select: auto !important;
          -ms-user-select: auto !important;
          user-select: auto !important;
          -webkit-touch-callout: default !important;
          touch-action: manipulation !important;
        }

        /* Prevenzione doppio tap zoom */
        * {
          touch-action: manipulation;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
